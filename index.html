<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bluetooth Mic Recorder + Live Waveform</title>
  <style>
    body {
      background: #0b0b0b;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    select, button {
      padding: 10px;
      margin: 10px 5px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
    }
    canvas {
      display: block;
      width: 100%;
      height: 150px;
      margin-top: 20px;
      border: 1px solid #444;
      background: black;
    }
  </style>
</head>
<body>
  <h2>üéß Bluetooth Mic Monitor & Recorder</h2>
  <p>Select your Bluetooth mic, then click "Start" to monitor and record. Click "Stop" to download the audio.</p>

  <label for="micSelect">üéô Select Microphone:</label>
  <select id="micSelect"></select>
  <br>
  <button id="startBtn">‚ñ∂Ô∏è Start</button>
  <button id="stopBtn" disabled>‚èπÔ∏è Stop & Download</button>
  <canvas id="waveCanvas" width="800" height="150"></canvas>

  <script>
    const micSelect = document.getElementById('micSelect');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const canvas = document.getElementById('waveCanvas');
    const canvasCtx = canvas.getContext('2d');

    let mediaRecorder;
    let audioContext;
    let micStream;
    let analyser;
    let recordedChunks = [];
    let drawId;

    async function listMics() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      micSelect.innerHTML = '';
      devices.filter(d => d.kind === 'audioinput').forEach(device => {
        const opt = document.createElement('option');
        opt.value = device.deviceId;
        opt.textContent = device.label || `Mic ${device.deviceId}`;
        micSelect.appendChild(opt);
      });
    }

    function drawWave() {
      const bufferLength = analyser.fftSize;
      const dataArray = new Uint8Array(bufferLength);
      analyser.getByteTimeDomainData(dataArray);

      canvasCtx.fillStyle = 'black';
      canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

      canvasCtx.lineWidth = 2;
      canvasCtx.strokeStyle = 'lime';
      canvasCtx.beginPath();

      const sliceWidth = canvas.width / bufferLength;
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        const v = dataArray[i] / 128.0;
        const y = v * canvas.height / 2;
        i === 0 ? canvasCtx.moveTo(x, y) : canvasCtx.lineTo(x, y);
        x += sliceWidth;
      }
      canvasCtx.lineTo(canvas.width, canvas.height / 2);
      canvasCtx.stroke();

      drawId = requestAnimationFrame(drawWave);
    }

    async function startRecording() {
      const deviceId = micSelect.value;

      micStream = await navigator.mediaDevices.getUserMedia({
        audio: { deviceId: { exact: deviceId } }
      });

      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioContext.createMediaStreamSource(micStream);

      // Live Monitoring
      source.connect(audioContext.destination);

      // Analyzer for waveform
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 2048;
      source.connect(analyser);
      drawWave();

      // Recording
      mediaRecorder = new MediaRecorder(micStream);
      recordedChunks = [];

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'audio/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'recording.webm';
        a.textContent = '‚¨áÔ∏è Download Recording';
        a.style.display = 'block';
        document.body.appendChild(a);
      };

      mediaRecorder.start(200); // Start recording

      startBtn.disabled = true;
      stopBtn.disabled = false;
    }

    function stopRecording() {
      mediaRecorder.stop();
      micStream.getTracks().forEach(t => t.stop());
      audioContext.close();
      cancelAnimationFrame(drawId);

      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    startBtn.onclick = startRecording;
    stopBtn.onclick = stopRecording;

    navigator.mediaDevices.addEventListener('devicechange', listMics);
    listMics();
  </script>
</body>
</html>
