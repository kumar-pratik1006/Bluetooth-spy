<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bluetooth Mic Recorder + Waveform</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    select, button {
      padding: 10px;
      margin: 10px 5px;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
    }
    canvas {
      width: 100%;
      height: 150px;
      margin-top: 20px;
      border: 1px solid #444;
      background: #000;
    }
    a.download-link {
      display: block;
      margin-top: 20px;
      color: #0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üéß Bluetooth Mic Live Recorder + Waveform</h2>
  <p>Choose your Bluetooth mic, click start, speak and you'll see the waveform. Audio will be recorded too.</p>

  <label for="micSelect">üéô Select Microphone:</label>
  <select id="micSelect"></select><br>

  <button id="startBtn">‚ñ∂Ô∏è Start</button>
  <button id="stopBtn" disabled>‚èπÔ∏è Stop & Download</button>

  <canvas id="waveCanvas" width="800" height="150"></canvas>

  <script>
    const micSelect = document.getElementById('micSelect');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const canvas = document.getElementById('waveCanvas');
    const canvasCtx = canvas.getContext('2d');

    let audioContext, analyser, micStream, mediaRecorder;
    let recordedChunks = [];
    let animationFrame;

    async function listMicrophones() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        micSelect.innerHTML = '';
        devices
          .filter(device => device.kind === 'audioinput')
          .forEach(device => {
            const option = document.createElement('option');
            option.value = device.deviceId;
            option.textContent = device.label || `Mic ${device.deviceId}`;
            micSelect.appendChild(option);
          });
      } catch (e) {
        alert("Microphone access denied or not supported.");
      }
    }

    async function startRecording() {
      const selectedDeviceId = micSelect.value;

      try {
        micStream = await navigator.mediaDevices.getUserMedia({
          audio: { deviceId: selectedDeviceId ? { exact: selectedDeviceId } : undefined }
        });

        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(micStream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 2048;
        source.connect(analyser);
        source.connect(audioContext.destination); // Live monitor

        drawWaveform();

        mediaRecorder = new MediaRecorder(micStream);
        recordedChunks = [];

        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) recordedChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'audio/webm' });
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = url;
          link.download = 'bluetooth-mic-recording.webm';
          link.textContent = '‚¨áÔ∏è Download Recording';
          link.className = 'download-link';
          document.body.appendChild(link);
        };

        mediaRecorder.start(200);
        startBtn.disabled = true;
        stopBtn.disabled = false;

      } catch (err) {
        alert("Error accessing microphone. Ensure HTTPS and microphone permissions are allowed.");
        console.error(err);
      }
    }

    function stopRecording() {
      mediaRecorder.stop();
      micStream.getTracks().forEach(track => track.stop());
      if (audioContext) audioContext.close();
      cancelAnimationFrame(animationFrame);
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    function drawWaveform() {
      const bufferLength = analyser.fftSize;
      const dataArray = new Uint8Array(bufferLength);

      function draw() {
        animationFrame = requestAnimationFrame(draw);
        analyser.getByteTimeDomainData(dataArray);

        canvasCtx.fillStyle = '#000';
        canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

        canvasCtx.lineWidth = 2;
        canvasCtx.strokeStyle = '#0f0';
        canvasCtx.beginPath();

        const sliceWidth = canvas.width / bufferLength;
        let x = 0;

        for (let i = 0; i < bufferLength; i++) {
          const v = dataArray[i] / 128.0;
          const y = v * canvas.height / 2;
          i === 0 ? canvasCtx.moveTo(x, y) : canvasCtx.lineTo(x, y);
          x += sliceWidth;
        }

        canvasCtx.lineTo(canvas.width, canvas.height / 2);
        canvasCtx.stroke();
      }

      draw();
    }

    startBtn.addEventListener('click', startRecording);
    stopBtn.addEventListener('click', stopRecording);
    navigator.mediaDevices.getUserMedia({ audio: true }).then(listMicrophones);

          let wakeLock = null;
if ('wakeLock' in navigator) {
  navigator.wakeLock.request('screen').then(lock => wakeLock = lock);
}
    
  </script>
</body>
</html>
