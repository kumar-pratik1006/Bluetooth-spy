<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üü¢ Hacker Mic Recorder</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #0f0;
      text-align: center;
      text-shadow: 0 0 5px #0f0;
    }
    p {
      color: #6f6;
      text-align: center;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 4px;
      font-size: 1rem;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 3px #0f0;
    }
    select:focus, button:focus {
      outline: none;
      box-shadow: 0 0 10px #0f0;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    canvas {
      width: 100%;
      height: 150px;
      background: #000;
      border: 1px solid #0f0;
      margin-top: 20px;
      display: block;
    }
    a.download-link {
      color: #0f0;
      display: block;
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      text-shadow: 0 0 4px #0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üü¢ Bluetooth Mic Monitor & Recorder</h2>
    <p>Choose your mic and output. Speak and see the waveform live. Record and download audio.</p>

    <label for="micSelect">üéô Microphone:</label>
    <select id="micSelect"></select>

    <label for="outputSelect">üîä Output Speaker:</label>
    <select id="outputSelect"></select>

    <button id="startBtn">‚ñ∂Ô∏è Start</button>
    <button id="stopBtn" disabled>‚èπÔ∏è Stop & Download</button>

    <canvas id="waveCanvas" width="800" height="150"></canvas>
  </div>


  <script>
    const micSelect = document.getElementById('micSelect');
    const outputSelect = document.getElementById('outputSelect');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const canvas = document.getElementById('waveCanvas');
    const canvasCtx = canvas.getContext('2d');

    let mediaRecorder, audioContext, micStream, analyser;
    let recordedChunks = [];
    let drawId;
    let audioOutput; // HTMLAudioElement for speaker routing

    async function listDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();

      micSelect.innerHTML = '';
      outputSelect.innerHTML = '';

      devices.forEach(device => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.textContent = device.label || `${device.kind} ${device.deviceId}`;

        if (device.kind === 'audioinput') micSelect.appendChild(option);
        if (device.kind === 'audiooutput') outputSelect.appendChild(option);
      });
    }

    function drawWaveform() {
      const bufferLength = analyser.fftSize;
      const dataArray = new Uint8Array(bufferLength);

      function draw() {
        drawId = requestAnimationFrame(draw);
        analyser.getByteTimeDomainData(dataArray);

        canvasCtx.fillStyle = 'black';
        canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

        canvasCtx.lineWidth = 2;
        canvasCtx.strokeStyle = 'lime';
        canvasCtx.beginPath();

        const sliceWidth = canvas.width / bufferLength;
        let x = 0;
        for (let i = 0; i < bufferLength; i++) {
          const v = dataArray[i] / 128.0;
          const y = v * canvas.height / 2;
          i === 0 ? canvasCtx.moveTo(x, y) : canvasCtx.lineTo(x, y);
          x += sliceWidth;
        }
        canvasCtx.lineTo(canvas.width, canvas.height / 2);
        canvasCtx.stroke();
      }

      draw();
    }

    async function startRecording() {
      const micId = micSelect.value;
      const outputId = outputSelect.value;

      micStream = await navigator.mediaDevices.getUserMedia({
        audio: { deviceId: { exact: micId } }
      });

      // Web Audio Setup
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioContext.createMediaStreamSource(micStream);

      // Create analyser
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 2048;
      source.connect(analyser);

      // Create destination node
      const destination = audioContext.createMediaStreamDestination();
      source.connect(destination);

      // Create audio element to play output
      audioOutput = new Audio();
      audioOutput.srcObject = destination.stream;
      audioOutput.autoplay = true;

      // Set custom output speaker
      if (typeof audioOutput.setSinkId === 'function') {
        try {
          await audioOutput.setSinkId(outputId);
        } catch (err) {
          alert('Error setting speaker output: ' + err);
        }
      }

      drawWaveform();

      // Start Recording
      mediaRecorder = new MediaRecorder(micStream);
      recordedChunks = [];

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'audio/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'recording.webm';
        a.textContent = '‚¨áÔ∏è Download Recording';
        a.style.display = 'block';
        document.body.appendChild(a);
      };

      mediaRecorder.start(200);
      startBtn.disabled = true;
      stopBtn.disabled = false;
    }

    function stopRecording() {
      mediaRecorder.stop();
      micStream.getTracks().forEach(t => t.stop());
      if (audioContext) audioContext.close();
      if (drawId) cancelAnimationFrame(drawId);

      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    startBtn.onclick = startRecording;
    stopBtn.onclick = stopRecording;

    navigator.mediaDevices.getUserMedia({ audio: true }).then(listDevices);
    navigator.mediaDevices.addEventListener('devicechange', listDevices);
  </script>
</body>
</html>
